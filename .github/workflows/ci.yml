name: Tests

on: [push, pull_request]

jobs:
  test_awfy:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Java
            id:   Java

          - name: SOM
            id:   SOM

          - name: Crystal
            id:   Crystal

          - name: JavaScript
            id:   JavaScript

          - name: SOMns
            id:   SOMns

          - name: Pharo
            id:   pharo

          - name: Squeak 64-bit
            id:   Smalltalk

          - name: Ruby
            id:   Ruby

          - name: Lua 5.2
            id:   Lua

          - name: Python
            id:   Python

    name: ${{ matrix.name }}
    steps:
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Checkout AWFY Repository
        uses: actions/checkout@v3

      - name: Install ReBench
        run: |
          python -m pip install ReBench

      - name: Install Crystal
        if: matrix.id == 'Crystal'
        uses: oprypin/install-crystal@v1

      - name: Install JS
        if: matrix.id == 'JavaScript'
        run: |
          (cd benchmarks/JavaScript; npm install .)

      - name: Install Pharo
        if: matrix.id == 'pharo'
        uses: hpi-swa/setup-smalltalkCI@v1
        with:
          smalltalk-image: Pharo64-7.0

      - name: Install Squeak64
        if: matrix.id == 'Smalltalk'
        uses: hpi-swa/setup-smalltalkCI@v1
        with:
          smalltalk-image: Squeak64-5.2

      - name: Install Squeak32
        if: matrix.id == 'squeak32'
        uses: hpi-swa/setup-smalltalkCI@v1
        with:
          smalltalk-image: Squeak32-5.2

      - name: Install Ruby
        if: matrix.id == 'Ruby'
        run: |
          sudo gem install rubocop

      - name: Install Lua
        uses: leafo/gh-actions-lua@v8
        with:
            luaVersion: 5.2
        if: matrix.id == 'Lua'

      - name: Install LuaRocks
        uses: leafo/gh-actions-luarocks@v4
        if: matrix.id == 'Lua'

      - name: Install LuaCheck and lua5.2 symlink
        run: |
          luarocks install luacheck
          sudo ln -s "`which lua`" "`which lua`5.2"
        if: matrix.id == 'Lua'

      - name: Install Python
        run: |
          python -m pip install pylint
        if: matrix.id == 'Python'

      - name: Python Black Style Check
        uses: psf/black@stable
        with:
          options: "--check --diff ."
          src: "./benchmarks/Python"
        if: matrix.id == 'Python'

      - name: Build
        run: |
          benchmarks/${{ matrix.id }}/build.sh

      - name: ReBench Test Run
        run: |
          rebench test.conf test-${{ matrix.id }}

      - name: Style Check
        run: |
          benchmarks/${{ matrix.id }}/style.sh skip-black-for-python
